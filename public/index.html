<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular App</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>

</head>
<body ng-app="myApp">
<div ng-controller="myController">
  <h1>{{title}}</h1>
  <h2>{{APP_VERSION}}</h2>
  <h1>{{"Hello" + "Angular"}}</h1>
  <h2>{{ 2 + 3 }}</h2>

  <input ng-model="myModel"
        type="text"
        name="input1"
        id="input1">
  <p>{{myModel}}</p>
    {{ characters }}
</div>
<footer>
  <small>Version {{APP_VERSION}}</small>
</footer>
  <script type="text/javascript" src="/js/main.js"></script>
  <script type="text/javascript" src="/js/values.js"></script>
  <script type="text/javascript" src="/js/factories.js"></script>
  <script type="text/javascript" src="/js/services.js"></script>
  <script type="text/javascript" src="/js/myController.controller.js"></script>
  <script type="text/javascript" src="/js/constants.js"></script>
</body>
</html>
